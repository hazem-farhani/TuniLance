<br>
<div class="container" style="margin-top:10%">
  <div class="row" *ngIf="service">

    <!-- Details -->

    <div class="col-md-8 main">
      <h2>{{service.title}}</h2>
      <h6><i class="fa fa-star" style="color:#FFDF00;" aria-hidden="true" *ngFor="let i of ' '.repeat(service.rating).split('')"></i></h6><br>

      <div class="carousel">
        <ngb-carousel [interval]="false">
          <ng-template ngbSlide>
          <img src="./assets/img/soroush-karimi.jpg" alt="Random first slide" style="height:280px;">
          <div class="carousel-caption">
            <p></p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <img src="./assets/img/federico-beccari.jpg" alt="Random second slide" style="height:280px;">
          <div class="carousel-caption">
            <p>Somewhere else</p>
          </div>
        </ng-template>
        </ngb-carousel>
		<br><br><br><h5><b>About this service</b></h5>
        <h5>{{service.description}}</h5>
      </div>
	  <br><br><br>
	  <h5><b>Comments</b></h5>
	  <app-comment-list></app-comment-list>
    </div>
    <div class="col-md-4">

      <!-- Order -->
      <div class="side_order">
        <h5 >{{service.price}} TND</h5>
        <p >2-4 days</p><br>
        <button class="btn btn-danger button_order">Order</button><br><br>
      </div>

      <app-profile-card></app-profile-card>
    </div>


  </div>


  <div *ngIf="errorMessage">
    <h4>{{errorMessage}}</h4>
  </div>
</div>
