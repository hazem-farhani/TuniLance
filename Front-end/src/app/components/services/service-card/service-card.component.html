
<div class="card" style="width: 300px;height:24rem;display:block">
  <div class="card-img-top">
    <ngb-carousel [interval]="false">
      <ng-template ngbSlide>
      <img src="./assets/img/soroush-karimi.jpg" alt="Random first slide" style="height:200px;border-radius:0px;">
      <div class="carousel-caption">
        <p></p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <img src="./assets/img/federico-beccari.jpg" alt="Random second slide" style="height:200px;">
      <div class="carousel-caption">
        <p>Somewhere else</p>
      </div>
    </ng-template>
    </ngb-carousel>
  </div>
  <div class="card-body" (click)="gotoDetails()" style="cursor:pointer">
    <h6 class="card-title">{{service.title}} <br> Wassim - level 5</h6>
    <p class="card-text">{{service.description}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"><i class="fa fa-star" style="color:#FFDF00;" aria-hidden="true" *ngFor="let i of ' '.repeat(service.rating).split('')"></i></li>
    <li class="list-group-item">{{service.price}}$</li>
  </ul>
</div>
