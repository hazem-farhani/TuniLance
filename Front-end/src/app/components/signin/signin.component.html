<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/marketing2.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                      <div class="card card-register">
                          <h3 class="title">Welcome</h3>
                          <div class="social-line text-center">
                              <a href="#pablo" *ngIf="false" class="btn btn-neutral btn-facebook btn-just-icon">
                                  <i class="fa fa-facebook-square"></i>
                              </a>
                          </div>
                          <form class="register-form"  class="form"  [formGroup]="signinForm" (ngSubmit)="login()">
                             <div  *ngIf="!authenticated"  class="cross-validation-error-message alert alert-danger">
                               wrong email or password
                             </div>
                              <label>Email</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                                </div>
                                  <input type="text" formControlName="email" class="form-control" placeholder="Email" (focus)="focus=true" (blur)="focus=false" >
                                </div>

                              <label>Password</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                  <input type="text" formControlName="password" class="form-control" placeholder="Password" 
                                   (focus)="focus1=true" (blur)="focus1=false" >
                                 </div>
                              <button type="submit" [disabled]="!signinForm.valid" class="btn btn-danger btn-block btn-round" >Login</button>
                          </form>
                          <div class="forgot">
                              <a href="#" class="btn btn-link btn-danger">Forgot password?</a>
							  <a [routerLink]="['/signup']" class="btn btn-link btn-danger">Register</a>
                          </div>
                      </div>
                    </div>
                </div>
                <div class="footer register-footer text-center">
                    <h6>&copy;{{test | date: 'yyyy'}}, TuniLance Team</h6>
                </div>
            </div>
    </div>
</div>
