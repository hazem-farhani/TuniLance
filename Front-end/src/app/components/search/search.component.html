<br><br><br><br><br><br>
<div class="container container-large">
  <h3>Results for "{{keyword}}"</h3>
  <br><br>
  <div class="row">
    <div class="col-xs-3" style="margin:10px" *ngFor="let service of services">
      <app-service-card [service]="service"></app-service-card>
    </div>
  </div>
  <br><br>
  <ngb-pagination [collectionSize]="100" [(page)]="page" [maxSize]="5" [rotate]="true"></ngb-pagination>

</div>
